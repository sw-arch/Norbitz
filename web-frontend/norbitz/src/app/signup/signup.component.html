<h1>Sign Up</h1>

<form>

  <mat-form-field>
    <input matInput [(ngModel)]="username" name="username" placeholder="Enter a username">
  </mat-form-field>
  <mat-form-field>
      <input matInput [(ngModel)]="password" name="password" placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="signUp()">Sign Up</button>

</form>
