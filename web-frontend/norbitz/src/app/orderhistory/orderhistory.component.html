<h1>Order History</h1>
<div *ngIf="!ordersLoaded">
  Loading...
</div>
<div style="float: right;" *ngIf="orders.length > 0" class="clearorders">
  <button mat-button (click)="clearOrderHistory()" >Clear Order History</button>   
</div>
<button mat-button (click)="goHome()" >Home</button>
<br/><br/>
<div *ngIf="ordersLoaded">
  <div *ngIf="orders.length == 0">
    No orders to display.
  </div>
  <mat-accordion>
    <mat-expansion-panel *ngFor="let order of orders">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Trip to {{order.origin}} on {{toDateDisplayString(order.startDate)}}
          </mat-panel-title>
          <mat-panel-description>
            Desination: {{order.desination}} - Total Cost: ${{order.savedTotalCost.toFixed(2)}}
          </mat-panel-description>
        </mat-expansion-panel-header>
      
        <app-orderdisplay [order]="order" [usedSavedTotals]="true"></app-orderdisplay>
        
    </mat-expansion-panel>
  </mat-accordion>
</div>
<br/>
