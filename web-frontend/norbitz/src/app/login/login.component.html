<app-header></app-header>
<h1>Login</h1>
<form>
  <p *ngIf="loginError" class="login-error">Invalid username or password</p>

  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" name="username" id="username" [(ngModel)]="username">
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password">
  </div>

  <button type="submit" class="btn btn-success" (click)="login()">Login</button>

</form>
