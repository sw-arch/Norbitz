<h1>Login</h1>

<form>

  <p *ngIf="loginError" class="login-error">Invalid username or password</p>

  <mat-form-field>
    <input matInput [(ngModel)]="username" name="username" placeholder="Username" required>
  </mat-form-field>
  <mat-form-field>
      <input matInput required [(ngModel)]="password" name="password" placeholder="Password" [type]="hide ? 'password' : 'text'">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
  </mat-form-field>
  <br/>
  <button mat-raised-button color="primary" (click)="login()" class="loginbutton" style="float:right" [disabled]="!username || !password">Login</button>
  <button mat-raised-button color="primary" (click)="signup()" >Signup</button>  
  

</form>
