<h1>Login</h1>

<form>

    <p *ngIf="loginError" class="login-error">Invalid username or password</p>

  <mat-form-field>
    <input matInput [(ngModel)]="username" name="username" placeholder="Enter a username" required>
  </mat-form-field>
  <mat-form-field>
      <input matInput required [(ngModel)]="password" name="password" placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="login()">Login</button>

</form>
