<h1>Home</h1>

<form>    
  <mat-form-field>
    <mat-select placeholder="Origin City" [(value)]="origin" required>
      <mat-option value="Starkvile, MS">Starkvile, MS</mat-option>
      <mat-option value="Atlanta, GA">Atlanta, GA</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Desination City" [(value)]="desination" required>
      <mat-option value="Starkvile, MS">Starkvile, MS</mat-option>
      <mat-option value="Atlanta, GA">Atlanta, GA</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <input matInput [matDatepicker]="pickerStart" placeholder="Start Date" (value)="startDate" (click)="pickerStart.open()" required>
    <mat-datepicker-toggle matSuffix [for]="pickerStart"></mat-datepicker-toggle>
    <mat-datepicker #pickerStart disabled="false"></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <input matInput [matDatepicker]="pickerEnd" placeholder="End Date" [value]="endDate" (value)="endDate" (click)="pickerEnd.open()" required>
    <mat-datepicker-toggle matSuffix [for]="pickerEnd" disabled></mat-datepicker-toggle>
    <mat-datepicker #pickerEnd disabled="false"></mat-datepicker>
  </mat-form-field>

  <button type="submit" class="btn btn-success" (click)="search()" [disabled]="!origin || !desination">Search</button>
</form>

<mat-horizontal-stepper #stepper [linear]="isLinear" *ngIf="showStepper">
  <mat-step label="Transportation" >
    <span class="skip-button">
      <button mat-button matStepperNext>Skip</button>
    </span>
    <h2>Transportation</h2>
    <br/>
    [Delta Here]
    <br/>
    [Cruse here?]
  </mat-step>
  <mat-step label="Lodging" [stepControl]="false">
      <span class="skip-button">
        <button mat-button matStepperNext>Skip</button>
      </span>
      <h2>Lodging</h2>
      <br/>
      [Hotels]
      <br/>
      [Airdnd]
  </mat-step>
  <mat-step label="Extras" [stepControl]="false">
    <span class="skip-button" [ngClass]="extrasFormDone ? 'formdone' : ''">
      <button mat-button matStepperNext>{{extrasFormDone ? "Next" : "Skip"}}</button>
    </span>
    <h2>Extras</h2>
    <br/>
    <app-extras [destLocation]="desination" (formDone)="extrasFormDone = $event"></app-extras>
    <br/>
    <h3>Local Events</h3>
    [Events here]
  </mat-step>
  <mat-step label="Review" [stepControl]="false" [stepControl]="reviewFormGroup">
    [List order here]
    <br/>
    <button mat-button matStepperNext>Place Order</button>    
    <!--Hidden checkbox that will permit the user to continue when checked... maybe-->
    <form [formGroup]="reviewFormGroup">
        <mat-checkbox class="hidden" formControlName="cbCtrl" [(ngModel)]="reviewOk" required></mat-checkbox>
    </form>
  </mat-step>
  <mat-step label="Finish" [stepControl]="false">
    [Confimation]
  </mat-step>
</mat-horizontal-stepper>
