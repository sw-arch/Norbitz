<div id="header">
  <span id="title" (click)="homeClicked()">Norbitz Travel</span>
  <span *ngIf="this.isLoggedIn$ | async" id="userinfo">
    Welcome {{ this.username | async }}!
    &nbsp;    
    <button type="submit" class="btn" (click)="pastOrdersClicked()">Past Orders</button>    
    &nbsp;
    <button type="submit" class="btn" (click)="this.user.logout()">Logout</button>
  </span>
</div>
